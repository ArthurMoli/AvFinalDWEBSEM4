{% extends "base.html" %}

     class="px-4 py-1 rounded-xl bg-primary-600 text-white text-sm hover:opacity-90">
     + Adicionar etapa

</div>

<ul class="space-y-4">

        class="px-4 py-1 rounded-xl bg-primary-600 text-white text-sm hover:opacity-90">
        Ver progresso
     </a>
  </li>

</ul>
{% endblock %}
