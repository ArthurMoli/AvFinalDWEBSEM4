{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Relatórios</h1>
<div class="grid md:grid-cols-3 gap-6">
  <div class="p-6 bg-white rounded-2xl shadow">
    <p class="text-sm text-gray-500">Total de imóveis</p>
    <p class="text-3xl font-bold">{{ total_imoveis }}</p>
  </div>
  <div class="p-6 bg-white rounded-2xl shadow">
    <p class="text-sm text-gray-500">Valor anunciado</p>
    <p class="text-3xl font-bold">{{ total_valor|floatformat:2 }} R$</p>
  </div>
</div>
{% endblock %}
