{% if object_list %}
<div class="grid md:grid-cols-3 gap-6">
{% for imovel in object_list %}
  <a href="{% url 'imovel' imovel.pk %}"
     class="block rounded-2xl bg-white shadow hover:scale-105 transition">
     <img src="{{ imovel.capa.url }}" class="rounded-t-2xl h-48 w-full object-cover">
     <div class="p-4 space-y-1">
        <h3 class="font-semibold text-lg">{{ imovel.titulo }}</h3>
        <p class="text-gray-500">{{ imovel.get_tipo_display }}</p>
        <p class="text-primary-600 font-bold">{{ imovel.preco|floatformat:2 }} R$</p>
     </div>
  </a>
{% endfor %}
</div>
{% endif %}
