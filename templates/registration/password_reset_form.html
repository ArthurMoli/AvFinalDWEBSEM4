{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto animate-fade-in">
  <div class="card">
    <h2 class="text-2xl font-bold text-primary mb-6">🔑 Esqueci minha senha</h2>
    
    <p class="text-secondary mb-6">
      Digite seu email abaixo e enviaremos as instruções para redefinir sua senha.
    </p>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-secondary mb-2">
          Email
        </label>
        {{ form.email.errors }}
        <input type="email" 
               name="email" 
               id="{{ form.email.id_for_label }}"
               required
               placeholder="seu@email.com"
               class="input-field w-full">
      </div>
      
      <button type="submit" class="btn-primary w-full">
        📧 Enviar instruções
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="link-green text-sm">
        ← Voltar para o login
      </a>
    </div>
  </div>
</div>
{% endblock %}
